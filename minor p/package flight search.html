        <div class="total-flight-search">         
            <div class="flight-info-border">
                <div class="flight-info">
                    <div class="trip-way">
                        <div class="trip-way-words">
                            <div class="trip-options">Round Trip</div>
                            <div class="trip-options">One Way</div>
                            <div class="trip-options">Multi City</div>
                        </div>
                        <div class="trip-way-slide">
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div class="flight-que">
                        <div class="from-argentina-border">
                            <div class="flight-put-info">
                                <img src="ic_baseline-place.png" alt="">
                                <input type="text"  placeholder="From:"
                                list="From">
                                <datalist id="From">
                                <option value="pokhara"></option>
                                <option value="kathmandu"></option>
                             <option value="Ilam"></option>    
                             </datalist>
                            </div>
                        </div>
                        <div class="to-pokhara-border">
                            <div class="flight-put-info">
                                <img src="ic_baseline-place.png" alt="">
                                <input type="text"  placeholder="to:"
                                list="From">
                            </div>
                        </div>
                        <div class="flight-date-border">
                            <div class="flight-put-info">
                                <input type="date">
                            </div>
                        </div>
                        <div class="flight-people-border">
                            <div class="flight-put-info">
                                <input type="number"  placeholder="people::">
                            </div>   
                            <div class="flight-put-info">
                           <div class="flight-class-border">
                            <input type="text"  placeholder="class:"
                            list="class">
                            <datalist id="class">
                            <option value="1st class"></option>
                            <option value="Bussiness"></option>
                         <option value="Economic"></option>    
                        <div class="flight-put-info">
                        </div>
                            </div>
                        </div>
                        <div class="flight-search-border">
                            <div class="search">Search</div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <div class="available-flights">
             <div class="given-flight">
                <div class="flight-knowlegde">
                    <div class="flight-time">
