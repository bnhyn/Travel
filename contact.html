<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head> 
<body>
    <div class="bg-image"></div>
    <section>
    <div class="imagebox">

    <div class="content"></div>
     <div class="navbar">
      <ul>
        <li><a href="index.html" >About us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="#"class="active">Contact us</a></li>
        <br><br><br><br>
        <h2>For Queries</h2>
        <h3>Contact Us</h3>
        <br>
        <div>
          <form id="submissionForm">
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="&#128395; Name">
              </div>
              <div class="col-75">
                <br>
                <input type="text" id="email" name="..........." placeholder="&#128231; Email">
              </div>           
              <div class="col-75">
                <br>
                <label for="submission"></label>
               <textarea id="submission" required></textarea><br><br>

               <input type="submit" value="Submit">
              </div>
          </form>
        </div>
       </ul> 
     </div>
      <script>
  var navLinks = document.querySelectorAll("nav a");
   navLinks.forEach(function(link) {
    link.addEventListener("click", function() {
      navLinks.forEach(function(link) {
        link.classList.remove("active");
      });
      this.classList.add("active");
    });
  });

  document.getElementById('submissionForm').addEventListener('submit', function (e) {
    e.preventDefault(); 

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var submission = document.getElementById('submission').value;

    var subject = 'Submission from ' + name;
    var body = 'Name: ' + name + '\n' +
               'Email: ' + email + '\n' +
               'Submission: ' + submission;

    window.location.href = 'mailto:hisokafreak4@gmail.com' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
});

     </script>
    </section>
</body>
